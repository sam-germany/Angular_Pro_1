<div class="row">
  <div class="col-xs-12">
    <img [src]="x3.imagePath"
         alt="{{x3.name}}"
         class="img-responsive"
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ x3.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe-1 <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a  style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a></li>
        <li><a  style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ x3.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let x4 of x3.ingredients">
      {{ x4.name}} -  {{ x4.amount}}
      </li>
    </ul>
  </div>
</div>
