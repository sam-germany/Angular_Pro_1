
<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
  class="list-group-item clearfix" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ x2.name }}</h4>
    <p class="list-group-item-text">{{ x2.description}}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="x2.imagePath"
          alt="{{ x2.name }}"
          class="img-fluid" style="max-height: 50px">
      </span>
</a>
