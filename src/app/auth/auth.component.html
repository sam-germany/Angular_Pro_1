<ng-template appPlaceholder ></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
  <!--  <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>-->
   <!-- <app-alert [message22]="error" *ngIf="error" (close22)="onHandleError22()"></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center;">
       <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm22="ngForm" (ngSubmit)="onSubmit(authForm22)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm22.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button> |

        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to -- {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
